<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>BMO Arcade</title>
</head>

<body>
  <div id="intro-logo">
    <div class="box-top">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="box-middle">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="box-bottom">
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>


  <div id="juego-contenedor">

    <div id="seleccionar">
      <h1 class="title-1">Selecciona el <br> Rompecabezas</h1>
      <div class="images-container">
        <a href="#"><img src="../images/select-1.jpg" onclick="seleccionarRompecabezas('rompe1')" alt="select-1" class="select-img"></a>
        <img src="../images/select-2.jpg" onclick="seleccionarRompecabezas('rompe2')" alt="select-2" class="select-img">
        <img src="../images/select-3.jpg" onclick="seleccionarRompecabezas('rompe3')" alt="select-3" class="select-img">
      </div>
    </div>

    <div id="juego">
      <div id="pieza1"><img class="pieza-juego" src="../images/10.jpg" alt="pieza1"></div>
      <div id="pieza2"><img class="pieza-juego" src="../images/20.jpg" alt="pieza2"></div>
      <div id="pieza3"><img class="pieza-juego" src="../images/30.jpg" alt="pieza3"></div>
      <div id="pieza4"><img class="pieza-juego" src="../images/40.jpg" alt="pieza4"></div>
      <div id="pieza5"><img class="pieza-juego" src="../images/50.jpg" alt="pieza5"></div>
      <div id="pieza6"><img class="pieza-juego" src="../images/60.jpg" alt="pieza6"></div>
      <div id="pieza7"><img class="pieza-juego" src="../images/70.jpg" alt="pieza7"></div>
      <div id="pieza8"><img class="pieza-juego" src="../images/80.jpg" alt="pieza8"></div>
      <div id="pieza9" class="pieza-juego"></div>
    </div>

    <div id="instrucciones-container">
      <div id="instrucciones">
        <h1 class="title-1">Instrucciones</h1>
        <ul id="lista-instrucciones">

        </ul>
      </div>
      <div id="cantidad-movimientos">
        <h2 class="title-2">Cantidad de Movimientos</h2>
        <h3 id="movimientos"></h3>
        <h4 id="movimientos-restantes">Movimientos restantes: 100</h4>

      </div>
      <h2 class="title-2">Ultimo Movimiento</h2>

      <div id="flecha"></div>
    </div>
  </div>

  <script src="scripts/anime.min.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
